<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Drum Kit</title>
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="#">
   <link rel="shortcut icon" href="">
</head>
<body class="bg">
   <div class="wrapper">
   <h1>PRESS THE KEYBOARD</h1>
      <div class="keyContainer">
         <div data-key="65" class="key" onclick="playSoundClick(this, '65')"><p>A</p><h5>BOOM</h5></div>
         <div data-key="83" class="key" onclick="playSoundClick(this, '83')"><p>S</p><h5>CLAP</h5></div>
         <div data-key="68" class="key" onclick="playSoundClick(this, '68')"><p>D</p><h5>HIHAT</h5></div>
         <div data-key="70" class="key" onclick="playSoundClick(this, '70')"><p>F</p><h5>KICK</h5></div>
         <div data-key="71" class="key" onclick="playSoundClick(this, '71')"><p>G</p><h5>OPENHAT</h5></div>
         <div data-key="72" class="key" onclick="playSoundClick(this, '72')"><p>H</p><h5>RIDE</h5></div>
         <div data-key="74" class="key" onclick="playSoundClick(this, '74')"><p>J</p><h5>SNARE</h5></div>
         <div data-key="75" class="key" onclick="playSoundClick(this, '75')"><p>K</p><h5>TINK</h5></div>
         <div data-key="76" class="key" onclick="playSoundClick(this, '76')"><p>L</p><h5>TOM</h5></div>
      </div>
   </div>

   <audio data-key="65" src="sounds/clap.wav"></audio>
   <audio data-key="83" src="sounds/boom.wav"></audio>
   <audio data-key="68" src="sounds/hihat.wav"></audio>
   <audio data-key="70" src="sounds/kick.wav"></audio>
   <audio data-key="71" src="sounds/openhat.wav"></audio>
   <audio data-key="72" src="sounds/ride.wav"></audio>
   <audio data-key="74" src="sounds/snare.wav"></audio>
   <audio data-key="75" src="sounds/tink.wav"></audio>
   <audio data-key="76" src="sounds/tom.wav"></audio>

<script src="script.js"></script>
</body>
</html>
