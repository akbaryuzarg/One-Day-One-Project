<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pick a Color</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>PLAY WITH COLOR </h1>
   <div class="red"></div>
   <input type="range" name="sRed" class="sRed" min="0" max="255">

   <div class="green"></div>
   <input type="range" name="sGreen" class="sGreen" min="0" max="255">

   <div class="blue"></div>
   <input type="range" name="sBlue" 
   class="sBlue" min="0" max="255">

   <div class="hexCode">
      <h2>Hex Code Here!</h2>
   </div>

   <button type="button" id="colorButton">Acak Warna</button>

<script src="script.js"></script>
</body>
</html>
